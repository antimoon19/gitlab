image: python:3.8

stages:
- style
- test
- build

cache:
  paths:
    - .venv

before_script:
  - pip install poetry
  - poetry config virtualenvs.in-project true
  - poetry install
  - source .venv/bin/activate

convert_highd:
  stage: test
  rules:
    - if: '$CI_COMMIT_BRANCH'
      allow_failure: true
      when: manual
  script:
    - poetry run python -m unittest tests/test_highD.py
  cache:
    key: download-cache

convert_ind:
  stage: test
  rules:
    - if: '$CI_COMMIT_BRANCH'
      allow_failure: true
      when: manual
  script:
    - poetry run python -m unittest tests/test_inD.py
  cache:
    key: download-cache

convert_interaction:
  stage: test
  rules:
    - if: '$CI_COMMIT_BRANCH'
      allow_failure: true
      when: manual
  script:
    - poetry run python -m unittest tests/test_INTERACTION.py
  cache:
    key: download-cache
  timeout: 3h

convert_mona :
  stage : test
  image : python:3.8
  script :
    - poetry run crconvert mona download merge 20210802 0 .
    - poetry run crconvert mona convert --num-scenarios 1 merge --no-disjunctive-scenarios merge_20210802_000_trajectories.parquet
    - poetry run crconvert mona download east 20210802 0 .
    - poetry run crconvert mona convert --num-scenarios 1 east --no-disjunctive-scenarios east_20210802_000_trajectories.parquet
    - poetry run crconvert mona download west 20210802 0 .
    - poetry run crconvert mona convert --num-scenarios 1 west --no-disjunctive-scenarios west_20210802_000_trajectories.parquet
  artifacts :
    paths :
      - DEU_MONAMerge-2_4606_T-264.xml
      - DEU_MONAEast-2_14535_T-4022.xml
      - DEU_MONAWest-2_17552_T-2602.xml
    expire_in : 1 week

flake8 :
  stage : style
  before_script : [ ]
  script :
    - pip install flake8 flake8-todo
    - flake8 commonroad_dataset_converter
  allow_failure : true

publish_internal:
  stage: build
  when: manual
  only:
    - master
  script:
    - poetry config repositories.gitlab ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi
    - poetry build
    - poetry publish --repository gitlab -u gitlab-ci-token -p ${CI_JOB_TOKEN}

publish_pypi:
  stage: build
  when: manual
  only:
    - master
  script:
    - poetry build
    - poetry publish -u ${CR_PYPI_RELEASE_USERNAME} -p ${CR_PYPI_RELEASE_PASSWORD}